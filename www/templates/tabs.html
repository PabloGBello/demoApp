<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Main Tab -->
  <ion-tab title="Upload" icon-on="ion-ios-cloud-upload" icon-off="ion-ios-cloud-upload-outline" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>
  
  <!-- Image Result Tab -->
  <ion-tab title="Result" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/config">
    <ion-nav-view name="tab-config"></ion-nav-view>
  </ion-tab>
</ion-tabs>
