<ion-view view-title="Result">
	<ion-content class="outer-content" scroll="false" style="width: 100%; height: 100%">
  		<img ng-src="{{image.imgurl}}" class="img-detail" style="z-index: 1" />
  		<div style="width:50%; margin: auto;">
	  		<button class="button button-block button-positive icon-right ion-ios-cloud-download-outline" style="z-index: 2;bottom: 20%;position: absolute;width: 50%" ng-click="downloadImage()">
	            Download
	        </button>
	    </div>
  	</ion-content>
</ion-view>
