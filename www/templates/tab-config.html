<ion-view view-title="Result">
	<ion-content class="outer-content">
		<ion-item ng-show="GoogleText != ''" class="header-top-textbox">
		    <ion-input type="text">{{GoogleText}}</ion-input>
		</ion-item>
	</ion-content>
  	<ion-content class="outer-content has-tabs-top-textbox">

	   	<div class="row responsive-md" ng-repeat="image in images" ng-click="showDetail(image)">
	   		<span>
        		<img ng-src="{{image.src}}" width="100%"  />
        	</span>
	    </div>
 
	</ion-content>
</ion-view>
