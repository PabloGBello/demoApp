<ion-view view-title="Result">
  	<ion-content class="outer-content">
  		<ion-item ng-show="GoogleText != ''">
		    <ion-input type="text">{{GoogleText}}</ion-input>
		</ion-item>

	   	<div class="row responsive-md">
	    	<div class="col " ng-repeat="image in images">
	        	<img ng-src="{{image.src}}" width="100%" />
	    	</div>
	    </div>
 
	</ion-content>
</ion-view>
